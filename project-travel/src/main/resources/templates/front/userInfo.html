<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/iconfont/iconfont.css">

    <script src="/js/bootstrap.js"></script>

</head>

<body>
    <!-- navbar start -->
    <div th:replace="front/top::header"></div>
    <!-- navbar end -->

    <!-- content start -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header" style="margin-bottom: 0px;">
                    <h3>会员中心：基本资料</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-md-2  col-sm-2 control-label">用户姓名:</label>
                <div class="col-md-8 col-sm-10">
                    <input th:value="${currUser.name}" type="text" class="form-control" id="name" placeholder="用户姓名" >
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="username" class="col-md-2 col-sm-2 control-label">登陆账号:</label>
                <div class="col-md-8  col-sm-10">
                    <input th:value="${currUser.username}" type="text" class="form-control" id="username" placeholder="登陆账号" readonly="readonly" >
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="email" class="col-md-2  col-sm-2 control-label">电子邮箱:</label>
                <div class="col-md-8 col-sm-10">
                    <input th:value="${currUser.email}" type="text" class="form-control" id="email" placeholder="电子邮箱" >
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="createDate" class="col-md-2   col-sm-2  control-label">注册时间:</label>
                <div class="col-md-8 col-sm-10">
                    <input th:value="${#dates.format(currUser.createTime)}" type="text" class="form-control" id="createDate" readonly>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-warning">确认修改</button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
